    <div id="res"></div>
    <input type="number" name="" id="num">
    <button onclick="play()">calcular</button>





    <script>
    function play() {
    var n = Number(document.querySelector('#num').value)
    var res = document.getElementById('res')
    var tabuada = ''
    for(var c = 1; c <=10; c++)
    tabuada += `${n} x ${c} = ${n*c} <br/>`
    res.innerHTML = tabuada
