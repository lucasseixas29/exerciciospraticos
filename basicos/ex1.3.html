<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercício1.1</title>
</head>
<body>
    <h1>Exercício 1.1</h1>

    <div id="res"></div>

    <script>
        var n1 = Number(prompt('Digite a primeira nota'))
        var n2 = Number(prompt('Digite a segunda nota'))
        var n3 = Number(prompt('Digite a terceira nota'))
        var media = (n1+n2+n3)/3
     
            res.innerHTML = `A média entre os números ${n1} + ${n2} + ${n3} é igual a: ${media}`
    </script>

</body>
</html>
