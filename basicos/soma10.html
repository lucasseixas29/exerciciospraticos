<div id="res"></div>
<button id="soma" onclick="somar()">Somar</button>





    <script>

    var s2 = Number(document.getElementById('soma2').value)
    var res =document.getElementById("res")
    var somou = s1+s2
    res.innerHTML = `a soma de ${s1} + ${s2} é igual a ${somou} `}
