<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercício1.1</title>
</head>
<body>
    <h1>Exercício 1.1</h1>

    <div id="res"></div>

    <script>
      var F = Number(prompt('Digite a temperatura em Fahrenheit'))
        var C = ((F - 32)*5)/9
        C = C.toFixed(2)
        var res = document.querySelector("#res")
        res.innerHTML= `A temperatura convertida de Fahrenheit para Celsius é igual a ${C} C°`
    </script>

</body>
</html>
