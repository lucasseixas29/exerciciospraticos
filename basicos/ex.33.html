<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number</title>
</head>
<body>
    <h1 id="res">Olá, Mundo.</h1>




    <script>

        let min = 1
        let max = 99
        var dif = max - min
        let random = Math.random()
        var num = Math.round(dif*random)
        var resu = document.querySelector('#res')
        resu.innerHTML = `O valor gerado é ${num}`
     
        
    </script>
</body>
</html>
